<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="css/regstyles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/regScript.js"></script>
</head>
<body>

<div class="container">

    <img class="cover" src="photos/cover2.jpg">
    <div class="topleft"> <img class="img-circle" src="photos/Registration.png"> </div>
    <div class="topright">
        <ul>
           <li><a class="active" href="register.html">Registration</a></li>
           <li><a href="login.html">login</a></li>
        </ul>
    </div>
    <div class="center"><p style="font-size: 300%; padding: 5px; font-weight: bold;">Registration</p>
    </div>

</div>

<head>
    <title>registration form</title>
</head>

<div class="form">
<form action="Welcome.html" method="post">
    <table class="tbl" border="0" align="center">
        <tbody>

        <tr>
            <td><label for="sid">User Name: </label></td>
            <td><input id="sid" maxlength="50" name="id" type="text"/></td>
        </tr>

        <tr>
            <td><label for="pass">Password: </label></td>
            <td><input id="pass" maxlength="50" name="pass" type="password"/></td>
        </tr>

        <tr>
            <td><label for="first">First Name: </label></td>
            <td><input id="first" maxlength="50" name="first" type="text"/></td>
        </tr>

        <tr>
            <td><label for="last">Last Name: </label></td>
            <td><input id="last" maxlength="50" name="last" type="text"/></td>
        </tr>

        <tr>
            <td><label for="email">Email: </label></td>
            <td><input id="email" maxlength="50" name="email" type="email"/></td>
        </tr>


        <tr>
            <td align="center"><button type="button" id = "myButton">Register</button></td>
        </tr>

        </tbody>
    </table>
</form>
    </div>
</body>
</html>
